  <!-- ► Registro do Service-Worker + botão de instalação  ◄ -->
  <script>
    /* Service-worker: registra em /sw.js relativo ao repo */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('sw.js', { scope: './' })
          .then(reg => console.log('Service-worker registado:', reg.scope))
          .catch(err => console.error('Falha ao registrar SW:', err));
      });
    }

    /* PWA Install */
    let deferredPrompt;
    const installBtn = document.getElementById('installPwaButton');

    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-flex';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
      console.log('PWA instalado com sucesso');
    });
  </script>
</body>
