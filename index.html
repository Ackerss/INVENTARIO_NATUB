<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#4A90E2"> <title>Contador de Inventário Granel</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <link rel="manifest" href="manifest.json">

  <style>
    /* Animações simples */
    @keyframes flash{0%,100%{background:initial}50%{background:#a7f3d0}} /* Verde claro */
    .flash-success{animation:flash .5s}
    @keyframes flash-error{0%,100%{background:initial}50%{background:#fecaca}} /* Vermelho claro */
    .flash-error{animation:flash-error .7s}

    /* Estilos Tabela */
    #listaItensTable{width:100%;table-layout:fixed;font-size:.9rem}
    #listaItensTable th,#listaItensTable td{padding:6px 4px;border:1px solid #e5e7eb; word-wrap: break-word;}

    /* Botão Instalar PWA (oculto por padrão) */
    #installPwaButton{display:none}

    /* Botões de Tara */
    .tara-button{padding:.5rem .75rem; border: 1px solid #ccc; border-radius: 0.25rem; margin: 0.25rem; cursor: pointer; background-color: #f9f9f9;}
    .tara-button.selected{background-color: #60a5fa; color: white; border-color: #2563eb;}
    .tara-button:hover:not(.selected){background-color: #e5e5e5;}

    /* Estilos para Status */
    .status-base { padding: 0.5rem 1rem; margin-top: 1rem; border-radius: 0.25rem; color: white; text-align: center; font-weight: bold; display: none; /* Oculto por padrão */}
    .status-info { background-color: #6b7280; /* Cinza */}
    .status-success { background-color: #10b981; /* Verde */}
    .status-error { background-color: #ef4444; /* Vermelho */}
    .status-sending { background-color: #3b82f6; /* Azul */}

    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 999;}
    .modal-content { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); z-index: 1000; width: 90%; max-width: 400px;}
    .hidden { display: none; }

  </style>
</head>
<body class="bg-gray-100 p-4 font-sans">

  <div id="overlayNomeUsuario" class="modal-overlay hidden"></div>
  <div id="modalNomeUsuario" class="modal-content hidden">
    <h2 class="text-xl font-semibold mb-4">Nome do Usuário</h2>
    <p class="text-sm text-gray-600 mb-4">Digite seu nome para identificar os registros:</p>
    <input type="text" id="inputNomeUsuario" placeholder="Seu nome"
           class="w-full border border-gray-300 p-2 rounded mb-4">
    <button id="salvarNomeUsuarioBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
      Salvar Nome
    </button>
  </div>

  <div class="container mx-auto max-w-3xl bg-white p-6 rounded shadow-md">

    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-gray-800">Contador de Inventário Granel</h1>
      <button id="installPwaButton" class="bg-green-500 hover:bg-green-600 text-white text-sm py-1 px-3 rounded">
        <i class="fas fa-download mr-1"></i> Instalar App
      </button>
    </div>
    <p id="nomeUsuarioDisplay" class="text-gray-700 mb-4"></p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="codigoProduto" class="block text-sm font-medium text-gray-700">Código do Produto</label>
        <input type="text" id="codigoProduto" placeholder="Código"
               class="mt-1 block w-full border border-gray-300 p-2 rounded">
        <div id="nomeProdutoDisplay" class="mt-1 text-sm text-gray-600 h-5"></div> </div>
      <div>
        <label for="pesoTaraKg" class="block text-sm font-medium text-gray-700">
          Peso da Tara (kg) <span id="letraPoteSelecionado" class="text-blue-600 font-semibold"></span>
        </label>
        <input type="text" inputmode="decimal" id="pesoTaraKg" placeholder="0.000"
               class="mt-1 block w-full border border-gray-300 p-2 rounded">
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Tara Rápida (Potes)</label>
      <div id="botoesTaraContainer" class="flex flex-wrap">
        <span class="text-gray-500 text-sm">Carregando potes...</span>
      </div>
    </div>

    <div class="mb-4">
      <label for="pesoTotalKg" class="block text-sm font-medium text-gray-700">Peso Total (kg)</label>
      <input type="text" inputmode="decimal" id="pesoTotalKg" placeholder="0.000"
             class="mt-1 block w-full border border-gray-300 p-2 rounded">
    </div>

    <button id="registrarItemBtn"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded disabled:opacity-50">
      Registrar Item
    </button>

    <div id="statusEnvio" class="status-base mt-4"></div>

    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-3">Itens Pendentes de Envio</h2>
      <div class="overflow-x-auto">
        <table id="listaItensTable" class="min-w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-200 text-left">
              <th class="w-1/5">Código</th><th class="w-1/5">P. Líq.</th><th class="w-1/5">Tara</th><th class="w-2/5">Data/Hora</th><th class="w-1/5">Ação</th>
            </tr>
          </thead>
          <tbody id="listaItensBody">
            <tr><td colspan="5" class="text-center text-gray-500 py-4">Nenhum item local pendente.</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-3 mt-4">
      <button id="limparSessaoLocalBtn"
              class="flex-1 bg-yellow-600 hover:bg-yellow-700 text-white py-2 rounded">
        Limpar Registros Pendentes
      </button>
      <button id="enviarTodosBtn"
        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded disabled:opacity-50">
        <i class="fas fa-cloud-upload-alt mr-2"></i>Enviar Pendentes
      </button>
      <button id="alterarNomeBtn"
              class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">
        Alterar Nome
      </button>
    </div>
  </div>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js', { scope:'./' })
        .then(reg => console.log('Service Worker registrado com sucesso:', reg))
        .catch(err => console.error('Erro ao registrar Service Worker:', err));
    }

    let deferredPrompt;
    const installButton = document.getElementById('installPwaButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Previne que o mini-infobar apareça no Chrome
      e.preventDefault();
      // Guarda o evento para que possa ser acionado mais tarde.
      deferredPrompt = e;
      // Atualiza a UI para notificar o usuário que ele pode adicionar à tela inicial
      installButton.style.display = 'inline-block'; // Mostra o botão

      installButton.addEventListener('click', (e) => {
        // Oculta o botão de instalação
        installButton.style.display = 'none';
        // Mostra o prompt
        deferredPrompt.prompt();
        // Espera o usuário responder ao prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usuário aceitou instalar o PWA');
          } else {
            console.log('Usuário recusou instalar o PWA');
          }
          deferredPrompt = null;
        });
      });
    });

    window.addEventListener('appinstalled', (evt) => {
        console.log('PWA foi instalado.');
        // Opcional: ocultar o botão de instalação se ainda estiver visível
        installButton.style.display = 'none';
    });
  </script>

</body>
</html>
