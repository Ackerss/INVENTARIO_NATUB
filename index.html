<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#4A90E2">
  <title>Contador de Inventário Granel</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link  rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
         integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
         crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <link rel="manifest" href="manifest.json">
  <style>
    /* … (mesmos estilos de antes) … */
  </style>
</head>
<body class="bg-gray-100 font-sans p-2 sm:p-4">

  <!-- modal nome -->
  <div id="overlayNomeUsuario"></div>
  <div id="modalNomeUsuario">
      <h2 class="text-lg font-semibold mb-4">Identificação</h2>
      <p class="mb-4 text-sm text-gray-600">Por favor, digite seu nome:</p>
      <input  id="inputNomeUsuario"
              class="w-full p-2 border rounded-md mb-4"
              placeholder="Seu nome"
              enterkeyhint="done">
      <button id="salvarNomeUsuarioBtn"
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
         Salvar e Continuar
      </button>
  </div>

  <div class="container mx-auto max-w-2xl bg-white p-4 sm:p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-700 flex-grow text-center">
            Contador de Inventário Granel
        </h1>
        <span id="nomeUsuarioDisplay"
              class="text-sm text-blue-600 font-medium cursor-pointer ml-2 whitespace-nowrap"></span>
    </div>

    <!-- inputs -->
    <div class="space-y-4">

      <div>
        <label for="codigoProduto" class="block text-sm font-medium text-gray-700 mb-1">
           Código do Produto:
        </label>
        <input id="codigoProduto"
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500"
               placeholder="Digite ou escaneie"
               autocomplete="off"
               enterkeyhint="next">
        <div id="nomeProdutoDisplay"></div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Selecionar Tara (Pote):
        </label>
        <div id="botoesTaraContainer" class="flex flex-wrap gap-2">
          <button class="tara-button" data-tara-kg="0.258" data-letra="A">A</button>
          <button class="tara-button" data-tara-kg="0.410" data-letra="B">B</button>
          <button class="tara-button" data-tara-kg="0.322" data-letra="C">C</button>
          <button class="tara-button" data-tara-kg="0.586" data-letra="D">D</button>
          <button class="tara-button" data-tara-kg="0.750" data-letra="E">E</button>
          <button class="tara-button" data-tara-kg="0"     data-letra="Nenhuma">Nenhuma</button>
        </div>
      </div>

      <div>
        <label for="pesoTaraKg" class="block text-sm font-medium text-gray-700 mb-1">
           Peso do Pote/Tara (kg):
        </label>
        <input id="pesoTaraKg" type="number" step="0.001" inputmode="decimal"
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500"
               placeholder="0.000" enterkeyhint="next">
      </div>

      <div>
        <label for="pesoTotalKg" class="block text-sm font-medium text-gray-700 mb-1">
           Peso Total na Balança (kg):
        </label>
        <input id="pesoTotalKg" type="number" step="0.001" inputmode="decimal"
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500"
               placeholder="0.000" enterkeyhint="go">
      </div>

      <div id="statusEnvio"></div>

      <button id="registrarItemBtn"
              class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 rounded-md disabled:opacity-40"
              disabled>
        <i class="fas fa-cloud-upload-alt mr-2"></i> Registrar e Enviar
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
